<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Meeting</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://175.41.184.121/external_api.js"></script>
    <script src="app.js"></script>
    <script>
        $(function(){
            $('#startButton').on('click', function(){
                StartMeeting();
                $('#startContainer').hide();
                $('#jitsiContainer').show();
            });
        });
    </script>
</head>
<body>
    <div id="startContainer">
        <button id="startButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M20 2H4a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h8v-2H6v-2h12v2h-4v2h4a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zm0 18H4V4h16v16z"/>
            </svg>
            Start Video Call
        </button>
    </div>
    <div class="container" id="jitsiContainer">
        <div id='jitsi-meet-conf-container'></div>
    </div>
</body>
</html>
